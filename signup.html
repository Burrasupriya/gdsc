<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>
<body>

<div class="container">
    <div class="sign-up-heading">Sign Up</div>

    <div class="form-sections">
        <div class="form-section">
            <h2>Donator Sign In</h2>
            <form>
                <label for="donatorName">Name:</label>
                <input type="text" id="donatorName" name="donatorName" required>

                <label for="donatorPassword">Password:</label>
                <input type="password" id="donatorPassword" name="donatorPassword" required>

                <!-- Use a different href for Donator Sign In -->
                <a href="welcome.html"><button type="submit">Sign In</button></a>
            </form>
        </div>

        <div class="form-section">
            <h2>Organization Sign In</h2>
            <form>
                <label for="orgName">Name:</label>
                <input type="text" id="orgName" name="orgName" required>

                <label for="orgPassword">Password:</label>
                <input type="password" id="orgPassword" name="orgPassword" required>

                <!-- Use a different href for Organization Sign In -->
                <a href="welcome.html"><button type="submit">Sign In</button></a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
